<head>
    <link rel="icon" href="favicon.png">
    <title>OttoLauncher</title>
    <link href="css/home.css" rel="stylesheet" />
    <script src="js/weather.js"></script>
    <script src="js/home.js"></script>
    <meta charset="utf-8" />
</head>

<header>
    <div class="container-top">
        <h1 id="header-text">Otto Studio</h1>

        <div id="search-container">
            <form class="search-widget" autocomplete="off" action="https://www.google.com/search?" method="GET">
                <input class="search" type="search" name="q" id="search-input" />
                <button class="search" id="search-btn" type="submit" />
            </form>
        </div>

        <div id="weather-container">
            <div id="weather-today">
                <div id="today">
                </div>
            </div>
            <div id="weather-nextdays">
            </div>
        </div>

    </div>
</header>

<br>

<body>
    <div id="container" class="container">

    </div>
</body>

<footer>
    <div data-icon="Add" id="new-link"></div>
    <div data-icon="Drive" data-link="https://drive.google.com"></div>
    <div data-icon="Fav" data-link="chrome://bookmarks"></div>
    <div data-icon="Extensions" data-link="chrome://extensions"></div>
    <div data-icon="History" data-link="chrome://history"></div>
    <div data-icon="Downloads" data-link="chrome://downloads"></div>
    <div data-icon="VS" data-link="https://geek.visualstudio.com/"></div>
</footer>

<div id="modal" class="modal">
    <div class="modal-header">
        <label class="modal-header-label">New Link</label>
        <button id="modal-x" class="modal-x">X</button>
    </div>
    <div class="modal-body">
        <input id="link-name" class="modal-input" type="text" name="" id="link-name" placeholder="Name">
        <hr />
        <input id="link-link" class="modal-input" type="text" name="" id="link-link" placeholder="Link">
        <hr />
        <button id="modal-button" class="modal-button">Save</button>
    </div>
</div>
