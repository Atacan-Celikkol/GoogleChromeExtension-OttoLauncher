<head>
    <link rel="icon" href="favicon.png">
    <title>OttoLauncher</title>
    <script src="js/home.js"></script>
    <script src="js/weather.js"></script>
    <link href="css/home.css" rel="stylesheet" />
    <meta charset="utf-8" />
</head>

<header>
    <div class="container-top">
        <h1 id="header-text">Otto Studio</h1>
        <div>
            <div>
                <form class="search-widget" autocomplete="off" action="https://www.google.com/search?" method="GET">
                    <div class="autocomplete">
                        <input class="search" type="search" name="q" id="search-input" list="suggestions" />
                    </div>
                    <button class="search" id="search-btn" type="submit" />
                </form>
            </div>

            <div id="weather-container">
                <div id="weather-today">
                    <div id="today">
                    </div>
                </div>
                <div id="weather-nextdays">
                </div>
            </div>

        </div>
    </div>
</header>

<br>

<body>
    <div id="container" class="container">

    </div>
</body>

<footer>
    <div id="new-link" class="go-ico"></div>
    <div id="gdrive" class="go-ico" data-link="https://drive.google.com"></div>
    <div id="bookmarks" class="go-ico" data-link="chrome://bookmarks"></div>
    <div id="extensions" class="go-ico" data-link="chrome://extensions"></div>
    <div id="history" class="go-ico" data-link="chrome://history"></div>
    <div id="downloads" class="go-ico" data-link="chrome://downloads"></div>
    <div id="geek" class="go-ico" data-link="https://geek.visualstudio.com/"></div>

    <div class="box-2"></div>
</footer>

<div id="modal" class="modal" style="display: none">
    <div class="modal-header">
        <label class="modal-header-label">New Link</label>
        <button id="modal-x" class="modal-x">X</button>
    </div>
    <div class="modal-body">
        <input id="link-name" class="modal-input" type="text" name="" id="link-name" placeholder="Name">
        <hr />
        <input id="link-link" class="modal-input" type="text" name="" id="link-link" placeholder="Link">
        <hr />
        <button id="modal-button" class="modal-button">Kaydet</button>
    </div>
</div>
